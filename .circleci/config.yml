version: 2
jobs:
  linter-check:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - restore_cache:
          key: v1-{{ checksum "~/project/package.json" }}
      - run:
          name: install-airbnb
          command: cd ~/project && npm install
      - save_cache:
          key: v1-{{ checksum "~/project/package.json" }}
          paths: "~/project/node_modules"
      - run: 'sudo npm i -g eslint'
      - run:
          name: linter-check
          command: 'eslint ~/project/'
workflows:
  version: 2
  check_and_test:
    jobs:
      - linter-check
